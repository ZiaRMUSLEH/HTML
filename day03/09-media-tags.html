<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA TAGS</title>
</head>
<body>
    <h1>MEDIA TAGS</h1>
    <h2>IMAGES</h2>
    <img
    src="../assets/img/kena1.png"
    alt="kena game a small cute thing with a frog in its head"
    title="kena game a small cute thing with a frog in its head"
    width="500"
    height="300"
    />
    <section id="giving-links-to-images">
        <h2>GIVING LINKS TO IMAGES</h2>
        <div>
            <a href="../assets/img/kena1.png" target="_blank"><img 
                src="../assets/img/kena1.png" 
                width="300" 
                height="200" 
                alt="kena image"/></a>
            <a href="../assets/img/kena2.png" target="_blank"><img 
                src="../assets/img/kena2.png" 
                width="300" 
                height="200" 
                alt="kena image"></a>
            <a href="../assets/img/kena3.png" target="_blank"> <img 
                src="../assets/img/kena3.png" 
                width="300" 
                height="200" 
                alt="kena image"></a>
        </div>
    </section>
    <section id="audio-section">
        <h2>AUDIO</h2>
        <audio
        controls
        autoplay
        muted
        >
        <source src="../assets/audios/Ed Sheeran - Shivers"/>
        <source src="../assets/audios/Ed Sheeran - Shivers.mp3"/>
        your browser does not support the <code>audio</code> element.
    </audio>

    </section>
    <section>
        <h2>VIDEO</h2>
          <!-- autoplay -->
        <video 
        controls 
      
        muted 
        loop
        poster="../assets/img/zelda_image.jpg" 
        width="500"
        height="300">
        <source src="../assets/videos/Zelda.mp4"  
        type="video/mp4"/>
        your browser does not support <code>video</code> element.
    </video>
    </section>
    <section id="iframe-section">
        <h2>ADDING GOOGLE MAPS AND YOUTUBE IFRAME</h2>
        <iframe 
        width="500" 
        height="300" 
        src="https://www.youtube.com/embed/_emonRDK9ik?
        si=JhJIf1eUtf6OlxpL" 
        title="YouTube video player" 
        frameborder="5" 
        allow="accelerometer; autoplay; clipboard-write;
         encrypted-media; gyroscope; picture-in-picture;
          web-share" allowfullscreen></iframe>
       
          <h3>GOOGLE MAP</h3>
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2998.2637326045224!2d36.32096699999999!3d41.2813643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x408877c424647ce3%3A0xea4bbeca139e04e9!2zU0FNU1VOIEXEnsSwVMSwTSB2ZUFSQcWeVElSTUEgSEFTVEFORVPEsCBEUi5LQU3EsEwgRlVSVFVOIEfDlsSew5xTIEhBU1RBTElLTEFSSSBWRSBHw5bEnsOcUyBDRVJSQUjEsFPEsCBZRVJMRcWeS0VTxLA!5e0!3m2!1sen!2str!4v1695325806680!5m2!1sen!2str"
          width="500"
          height="300"
          style="border: 5"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <h3>WEBSITE</h3>
        <iframe
        src="https:techproeducation.com"
        width="500"
        height="300"
        frameborder="5"
        >
            
        </iframe>


    </section>
    
</body>
</html>
