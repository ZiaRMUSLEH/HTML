<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 3</title>
</head>
<body>
    <h1>FORM 3</h1>
    <form>
        <h2>HOBBIES</h2> 
        <input id="football" type="checkbox" name="hobbies" value="footbal" checked>
        <label for="football">FOOTBALL</label>
        
        <br>
        <input id="basketball" type="checkbox" name="hobbies" value="basketball">
        <label for="basketball">BASKETBALL</label>
        
        <br>
        <input id="volyball" type="checkbox" name="hobbies" value="volyball">
        <label for="volyball">VOLYBALL</label>
        
        <br>
        <input id="tenis" type="checkbox" name="hobbies" value="tenis">
        <label for="tenis">TENIS</label>
        

        <h2>RADIO BUTTONS</h2> 
        <input id="men" type="radio" name="gender" value="men">
        <label for="men">MEN</label>
        <br>
        <input id="women" type="radio" name="gender" value="women" checked>
        <label for="women">WOMEN</label>
        <br>
        <input id="other" type="radio" name="gender" value="other">
        <label for="other">OTHER</label>
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <input type="color" value="#ff0000" name="color" id="color">
        <br>
        <br>
        <input type="range" max="100" min="0" value="80">
        <br>
        <br>
        <input type="date" >
        <input type="month" >
        <input type="week" >
        <input type="datetime-local" >
        <br>
        <br>
        <input type="time" >
        <br>
        <br>
        <select name="languages" id="languages" size="5">
            <option value="English">English</option>
            <option value="Turkish">Turkish</option>
            <option value="Persian" selected>Persian</option>
            <option value="English">English</option>
            <option value="Turkish">Turkish</option>
            <option value="Persian">Persian</option>
            <option value="English">English</option>
            <option value="Turkish">Turkish</option>
            <option value="Persian">Persian</option>
        </select>
        <br>
        <br>
        <textarea 
        name="comments" 
        id="comments" 
        cols="80" 
        rows="20" 
        required 
        minlength="10" 
        maxlength="100"></textarea>
        <br>
        <br>
        <input type="submit" value="SEND FORM">
        
       </form>
    
</body>
</html>
