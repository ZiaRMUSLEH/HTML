<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BASIC FORMATTING TAGS</title>
    </head>
    <body>
        <h1>BASIC FORMATTING TAGS</h1>
        <h2>PRODUCTS</h2>
        <p>Laptop: 55$ <del>80$</del></p>
        <h2>PRE TEXT BELOW</h2>
        <pre>I will have a long               space</pre>
        <p>I will have a long space</p>
        <h2>MARKED TEXT BELOW</h2>
        <p>My next <mark>text will be marked</mark></p>
        <h2>MY TEXT BELOW WILL INCLUDE SUBS AND SUPS</h2>
        <p>log<sub>10</sub></p>
        <p>x<sup>2</sup></p>
    </body>
</html>
